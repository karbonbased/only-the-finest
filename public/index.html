<html ng-app="finestApp">
<head>
	<title></title>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/maps.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body ng-controller="MainController as mainCtrl">

	{{mainCtrl.hello}}

	<h1>Finest Things App</h1>

	<div id="map-canvas">{{mainCtrl.map()}}</div>

	<h3>All Users</h3>
	<div ng-repeat="user in mainCtrl.userList">
		<p>{{user.name}}</p>
		<p ng-if="user.gender=='f'">Female</p>
		<p ng-if="user.gender=='m'">Male</p>
		<p>{{user.locations}}</p>
	</div>

	<h3>All Locations</h3>
	<div ng-repeat="location in mainCtrl.locationList">
		<p>{{location.name}}</p>
	</div>

	<div id="addUserForm">
		<h3>New User</h3>
		<form ng-submit="mainCtrl.addUserForm()">
			<input type="text" ng-model="mainCtrl.formdata.name" placeholder="name"><br>
			<input type="text" ng-model="mainCtrl.formdata.email" placeholder="email"><br>
			<input type="text" ng-model="mainCtrl.formdata.gender" placeholder="gender"><br>
			<input type="text" ng-model="mainCtrl.formdata.password" placeholder="password"><br>
			<input type="submit">
		</form>
	</div>


</body>
</html>
