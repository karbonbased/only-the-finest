<html ng-app="finestApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="js/maps.js"></script>	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmwtfSv21F2H9uJga-oj5UeCbC-bUsaS0&libraries=places&minprice=4&callback=initialize" async defer></script>
	<script type="text/javascript" src="js/angular-google-maps.min.js"></script>

	<base href="/">

</head>
<body ng-controller="MainController as mainCtrl">
	<header>
		<nav class="bar">
			<a ng-if="mainCtrl.isLoggedIn">Hello {{ mainCtrl.user.name }} </a>
			<a id="logo"><img src="./img/well-spent-logo-sm.png"></a>
			<a ng-click="mainCtrl.logout()" ng-if="mainCtrl.isLoggedIn"> {{ mainCtrl.user.name }} LOGOUT</a>
		</nav>
	</header>

	<div id="top-elements">
		
		<div ng-if="!mainCtrl.isLoggedIn" id="addUserForm">
			<div class="top-content" id="signup">
				<h3>Sign Up</h3>
				<form ng-controller="SignupController as signup" ng-submit="signup.signup()">
					<input type="text" ng-model="signup.userInfo.name" placeholder="Name" id="first-input"><br>
					<input type="text" ng-model="signup.userInfo.email" placeholder="Email"><br>
					<input type="text" ng-model="signup.userInfo.gender" placeholder="Gender"><br>
					<input type="password" ng-model="signup.userInfo.password" placeholder="Password"><br>
					<button>SUBMIT</button>
				</form>
			</div>

			<div class="top-content" id="login">
			<h3>Login</h3>
				<form ng-controller="LoginController as login" ng-submit="login.login()">
					<input type="text" ng-model="login.userInfo.email" placeholder="Email" id="first-input"><br>
					<input type="password" ng-model="login.userInfo.password" placeholder="Password"><br>
					<button>SUBMIT</button>
				</form>
			</div>
		</div>
	</div> <!--closes signup and header div -->
		
	<div id="main-area"> 
		<section id="left-main">
	 	<!-- userPartial -->
  			<div id="left-main-content" ng-include="'partials/userPartial.html'">

	 	
	</div> <!-- ends left-main-content div -->
	</section> <!-- ends left-main section -->

	<section id="center-main">
		<!-- locationPartial -->
		<div id="center-main-content" ng-include="'partials/locationPartial.html'">
		<!-- <div ng-view id="bottom-content"></div> -->
	</section>
	
	<section id="right-main">
		<div ng-controller="MapController as mapCtrl">
		 	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
			<div id="map-canvas">{{mapCtrl.map()}}</div>
		</div>
	</section>
</div>	



</body>
</html>
